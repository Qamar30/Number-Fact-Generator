<!doctype html>
<html lang="en">
  <head>
    <title>Number Facts Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="number.css">
  </head>
  <body class="bg-dark">
        <div class="container">
                <div class="row">
                  <div class="col-md-6 mx-auto">
                    <div class="card bg-primary text-white mt-5 p-4">
                      <h1>Number Facts</h1>
                      <p>Enter a number and get a random fact</p>
                      <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number...">
                      <div id="fact" class="card-body">
                        <h4 class="card-title">
                          Number Fact
                        </h4>
                        <p id="factText" class="card-text"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>




      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="number.js"></script>
  </body>
</html>
